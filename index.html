<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Canvas</title>
</head>
<body>
    <canvas id="canvas">
    </canvas>
    <div id="actions" class="actions">
        <svg class="brush active" id="brush">
            <use xlink:href="#icon-pen"></use>
        </svg>
        <svg class="eraser" id="eraser">
            <use xlink:href="#icon-eraser"></use>
        </svg>
    </div>

    <ul class="brush-color-list">
       <li class="black active" id="black"></li>
       <li class="red" id="red"></li>
       <li class="blue" id="blue"></li>
       <li class="green" id="green"></li>
    </ul>

    <script src="main.js"></script>
    <script src="//at.alicdn.com/t/font_836167_hzg4jdptwpl.js"></script>
</body>
</html>
